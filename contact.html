<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>
    <div class=" container">
        <h2>Contact Form</h2>
        <form id ="bookingForm" novalidate>
            <label for ="name">Full Name</label>
            <input type="text" id="name" name="required">
            <div class="error"id="name error"></div>


            <label for="email">Email Address</label>
            <input type ="email"id="email" name="email" required>
            <div class="error" id="emailError"</div>
               
                
                <label for "date">Phone number</label>
                <input type="datetime" id="datetime" name ="date" required>
                <div class="error"id "dateError"></div>

                <label for "guests">Number of guests</label>
                <input type="number" id="guests" name="guests" min="1"required>
                <div class="error" id="guestsError"></div>

                <button type="submit">Set your Meeting booking</button>
        </form>
    </div>


    <script>
        const form = document.getElementById('bookingForm');
        const name = document.getElementById('name');
        const email= document.getElementById('email');
        const date = document.getElementById('date');
        const guests= document.getElementById('guests');
        const successMsg= document.getElementById('successMsg');


        form.addEventListener('submit',function(e){
            e.preventDefault();
            let valid = true;


            document.querySelectorAll('error').forEach(el=> el.textContent= "");
            successMsg.textContent="";


            if (name.value.trim()===""){
                document.getElementById('nameError').textContent= "Name is required";
                valid=false;
            }

            const emailPattern= /^[^]+@[^]+\.[a-z]{2,3}$/;
            if (email.value.trim()===""){
                document.getElementById('emailError').textContent="Email is required";
                valid=false;
            }
            else if (!email.value.match(emailPattern)){
                document.getElementById('emailError').textContent= "Enter a valid email";
                valid= false;
            }


            if (date.value===""){
                document.getElementById('dateError').textContent= "Booking date is required.";
                valid=false;
            }else{
                const selectedDate = new Date(date.value);
                const today= new Date();
                today.setHours(0,0,0,0);
                if(selectedDate < today){
                    document.getElementById('dateError').textContent="Date cannot be in the past.";
                    valid=false;
                }


            }

            if (guests.value ==="" || guests.value < 1){
                document.getElementById('guestsError').textContent= "Enter a valid number of guests.";
                valid=false;

            }

            if (valid){
                successMsg.textContent="booking successfully set!";
                form.reset();
            }

        });
    </script>
</body>
</html>
